<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width"><link rel="icon" href="data:">
<title>日本遺産オープンデータ お知らせ一覧</title>
</head><body>
<h1>日本遺産オープンデータ お知らせ一覧</h1>
関連: <a href=./>日本遺産オープンデータ</a> / <a href=news.html>お知らせ検索</a><br>

<main id=main></main>

<script type="module">
import { CSV } from "https://js.sabae.cc/CSV.js";

const data = await CSV.fetchJSON("./japan-heritage_news.csv");
for (let i = data.length - 1; i >= data.length - 100; i--) {
  const d = data[i];
  const div = document.createElement("div");
  div.innerHTML = `<a href=${d.url}><img src=${d.image}></a><br><div>${d.day}</div><h2>${d.title}</h2>`;
  main.appendChild(div);
}
</script>

<style>
main {
  display: flex;
  flex-wrap: wrap;
}
main > div {
  width: 300px;
  margin: 20px;
}
main > div img {
  width: 100%;
  aspect-ratio: 16 / 9;
  object-fit: cover;
}
main > div > h2 {
  font-size: 130%;
  margin: .3em 0;
}
</style>
